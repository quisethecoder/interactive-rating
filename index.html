<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/898932346b.js" crossorigin="anonymous"></script>

     <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100&family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
        <i class="fa-solid fa-star"></i>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
       
        
        <div class="number-wrap">
            <h2 onclick="stick(this)" class="num">1</h2>
            <h2 onclick="stick(this)" class="num">2</h2>
            <h2 onclick="stick(this)" class="num">3</h2>
            <h2 onclick="stick(this)" class="num">4</h2>
            <h2 onclick="stick(this)" class="num">5</h2>
        </div>
        
    
        <button>Submit</button>
    </div>
    </div>

    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
